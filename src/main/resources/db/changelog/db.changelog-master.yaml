databaseChangeLog:
  - changeSet:
      id: app-user-create-1
      author: tomas.slaby
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true

              - column:
                  name: password
                  type: varchar(255)

              - column:
                  name:  active
                  type:  bool

              - column:
                  name: creation_date
                  type: timestamptz

              - column:
                  name: update_date
                  type: timestamptz


  - changeSet:
      id: task-roles-create-2
      author: tomas.slaby
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name : title
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name : description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name : creation_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name : update_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name : name
                  type: varchar(256)
                  constraints:
                    nullable: false

        - createTable:
            tableName: app_user_role
            columns:
              - column:
                  name: app_user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: task
            constraintName: task_author_id_fk
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: app_user_id
            baseTableName: app_user_role
            constraintName: app_user_role_author_id_fk
            referencedColumnNames: id
            referencedTableName: app_user
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: app_user_role
            constraintName: app_user_role_role_id_fk
            referencedColumnNames: id
            referencedTableName: role
            validate: true

  - changeSet:
      id: app-user-insert-1
      author: tomas.slaby
      changes:
        - insert:
            columns:
              - column:
                  name: id
                  value: 0
              - column:
                  name: username
                  value: user1
              - column:
                  name: password
                  value: user1
              - column:
                  name: active
                  value: true
              - column:
                  name : creation_date
                  value: now()
              - column:
                  name : update_date
                  value: now()
            tableName: app_user

  - changeSet:
      id: app-user-insert-1
      author: tomas.slaby
      changes:
        - insert:
            columns:
              - column:
                  name: id
                  value: 0
              - column:
                  name: username
                  value: user1
              - column:
                  name: password
                  value: user1
              - column:
                  name: active
                  value: true
              - column:
                  name: creation_date
                  value: now()
              - column:
                  name: update_date
                  value: now()
            tableName: app_user

  - changeSet:
      id: app-user-auto-increment
      author: tomas.slaby
      changes:
        - addAutoIncrement:
            columnDataType: bigint
            columnName: id
            generationType: ALWAYS
            incrementBy: 1
            startWith: 0
            tableName: app_user
